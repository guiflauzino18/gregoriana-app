{{define "modal-profissional"}}
<!-- Modal Profissionals Ã© prado para cadastrar ou editar Profissionals -->
<div class="modal fade modal-xl" id="modal-profissional" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <!-- Modal header -->
            <div class="modal-header">
                <h2 id="modal-titulo" class="cor-titulo">Novo Profissional</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" arua-label="Close" aria-hidden="true"></button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <div>
                    <form id="form-pr-cadastro" class="needs-validation">
                        <div class="row">
                            <div class="col-md-1 d-none">
                                <label for="pr-id" class="form-label">ID</label>
                                <input type="number" class="form-control limpar-campo" id="pr-id" readonly disabled>
                            </div>
                            <div class="col-md-4">
                                <label for="pr-titulo" class="form-label">Titulo</label>
                                <input type="text" class="form-control limpar-campo" id="pr-titulo" placeholder="Dr. Dra. Sr. Sra. " required>
                                <div class="valid-feedback">
                                    Muito bom!
                                </div>
                                <div class="invalid-feedback">
                                    Confira este campo!
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="pr-registro" class="form-label">Registro</label>
                                <input type="text" class="form-control limpar-campo" id="pr-registro" placeholder="CRM, CPF, CNH" required>
                                <div class="valid-feedback">
                                    Muito bom!
                                </div>
                                <div class="invalid-feedback">
                                    Confira este campo!
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="pr-login" class="form-label">Login</label>
                                <div class="input-group">
                                    <span class="input-group-text">@</span>
                                    <input type="text" class="form-control limpar-campo" id="pr-login" required>
                                    <div class="valid-feedback">
                                        Muito bom!
                                    </div>
                                    <div class="invalid-feedback">
                                        Confira este campo!
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Modal Footer -->
        </div>

    </div>
</div>

{{end}}
